<head>

    <title>Resort manager</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        function onButton() {
            var login = document.getElementById("login").value;
            var pass = document.getElementById("pass").value;
            //console.log(login);
            $.ajax({
                type: "GET",
                url: "/rest/api/clients/auth?login=" + login + "&pass=" + pass,
                success: function (msg) {
                    //console.log(msg);
                    if (msg == "YES")
                    {
                        alert("Success!!!");
                        //document.location.replace("http://vk.com");
                    }
                    else
                    {
                        alert("Bad");
                        //document.location.replace("http://odnoklassniki.ru");
                    }
                }
            });
        }
    </script>

</head>
<body>


<p>Login: <input type="text" id="login"></p>

<p>Pass: <input type="password" id="pass"></p>
<button onclick="onButton()">Try it</button>
<p><a href="registration.html">Registration</a></p>

</body>

</html>
