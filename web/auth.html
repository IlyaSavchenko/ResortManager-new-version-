    <script type="text/javascript">
        function onButton() {
            var login = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var md5 = hex_md5(pass);
            //console.log(login);
            $.ajax({
                type: "GET",
                url: "/rest/api/clients/auth?login=" + login + "&pass=" + md5,
                success: function (msg) {
                    //console.log(msg);
                    if (msg == "YES")
                    {
                        //alert("Success!!!");

                       //     window.location.href = 'http://app-resor1t.rhcloud.com/home.php?login='login;
                       document.location.replace("http://localhost:8081/home.html?login=" + login);
                    }
                    else
                    {
                        alert("Неверный логин или пароль! Проверьте правильность ввода.");
                        //document.location.replace("http://odnoklassniki.ru");
                    }
                }
            });
        }
    </script>

    <script type="text/javascript">
        function onlyNumber(evt) {
            var theEvent = evt || window.event;
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode( key );
            var regex = /[0-9]|\./;
            if( !regex.test(key) ) {
                theEvent.returnValue = false;
                if(theEvent.preventDefault) theEvent.preventDefault();
            }
        }
