<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        function onButton() {
            var login = document.getElementById("login").value;
            var pass = document.getElementById("pass").value;
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var middlename = document.getElementById("middlename").value;
            var passport = document.getElementById("passport").value;
            var birthday = document.getElementById("birthday").value;
            var passrep = document.getElementById("passrep").value;
            //console.log(login);
            $.ajax({
                type: "GET",
                url: "/rest/api/clients/register?login=" + login + "&pass=" + pass + "&name=" + name + "&surname=" +
                        surname + "&middlename=" + middlename +"&passport=" + passport + "&birthday=" + birthday,
                success: function (msg) {
                    //console.log(msg);
                    if (msg == "register success")
                    {
                        alert("cool");
                    }
                    else
                    {
                        alert("bad");
                    }
                }
            });
        }
    </script>
</head>
<body>
Test Registration:
<p>Login: <input type="text" id="login"></p>

<p>Pass: <input type="password" id="pass"></p>
<p>Repeat pass: <input type="password" id="passrep"></p>
<p>Surname: <input type="text" id="surname"></p>

<p>Name: <input type="text" id="name"></p>
<p>Middlename: <input type="text" id="middlename"></p>

<p>Passport: <input type="text" id="passport"></p>
<p>Birthday: <input type="text" id="birthday"></p>
<button onclick="onButton()">Try it</button>



</body>
</html>
